    <script>
    var skip=0;
    function param(name) {//gets parameters from the url
        return (location.search.split(name + '=')[1] || '').split('&')[0];
    }
    $(document).ready(function() {
      if(param("tag")==="" && param("search")===""){
         loadAllData(0);
      }
      else if(param("tag")==="" && param("search")!=""){
          var searchText=param("search");
          loadSearchData(searchText);
      }
      else{
             var tag=param("tag");
             loadTagData(tag,0);
      } 
      skip=10; 
      
    });
    </script>
    <script type="text/javascript">
    //Load Data On scroll
    $(window).scroll(function() {
        if($(window).scrollTop() + $(window).height() == $(document).height()) {
             if(param("tag")==="" && param("search")===""){
                 loadAllData(skip);
              }

              else if(param("search")===""){
                     var tag=param("tag");
                     loadTagData(tag,skip);
              }
              skip=skip+10;  
        }
    });


    $("#searchBtn").click(function(){
      var searchText=$("#searchBar").val();
      window.location.href='blogs.html?search='+searchText;
    });
    </script>
