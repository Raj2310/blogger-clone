     <script type="text/javascript">
      function loadAllData(num){
        $.get("/publishes/"+num, function(data, status){
            $.each(data, function(index, element) {
              var img_src=element.image;
                var on_error_string="onerror='this.onerror=null;this.src=\"https://placehold.it/380x220\";'"
                   $("#blogContainer").append("  <h2 class='blogTitle'>"+
                         "<a href='"+element.url+"' >"+(element.title)+"</a>"+
                     "</h2>"+
                     "<p class='lead'>"+
                         "by <a href='#'>"+element.author+"</a>"+
                         " on <a href='#'>"+
                         element.source+"</a>"+
                     "</p>"+
                     "<p><span class='glyphicon glyphicon-time'> </span> "+moment(element.publishedTime).fromNow()+" </p>"+
                     "<hr>"+
                     "<img id='element._id' class='img-responsive' src='"+img_src+"' "+on_error_string+" alt=''>"+
                     "<hr>"+
                     "<p>"+ element.content.substr(0, 500)+"</p>"+
                     "<a class='btn btn-primary' href='"+element.url+"'>Read More <span class='glyphicon glyphicon-chevron-righ'></span></a>"+
                     "<hr>");
            });
        });
      }
  </script>
    <script>
    var skip=0;
    $(document).ready(function() {
         loadAllData(0);
      skip=10; 
      
    });
    </script>
    <script type="text/javascript">
    //Load Data On scroll
    $(window).scroll(function() {
        if($(window).scrollTop() + $(window).height() == $(document).height()) {
                 loadAllData(skip);
              skip=skip+10;  
        }
    });
