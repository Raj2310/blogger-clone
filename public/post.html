  <script>
  function param(name) {//gets parameters from the url
    return (location.search.split(name + '=')[1] || '').split('&')[0];
}
  $(document).ready(function(){
    var id=param("id");
     $.get("/blog/"+id, function(data, status){
         $("#postTitle").html(data.title);
         $("#postDate").html(moment(data.date).fromNow());
         $("#postAuthor").html("by "+"<em>"+data.author.firstName+"</em>");
         $("#postBody").html(data.body);
          $("#mainPostImage").attr("src","upload/"+data._id+".jpg");
          $("#facebook_share").prop("href","http://www.facebook.com/sharer.php");
          $("#google-share").prop("href","https://plus.google.com/share");
        }
      );
     $.get("/blogsAll/0", function(data, status){
        $.each(data, function(index, element) {
              var on_error_string="onerror='this.onerror=null;this.src=\"https://placehold.it/380x220\";'"
               $("#suggestedPosts").append("<div class='col-sm-4 col-md-3 hide-extra-content'>"+
      "<div class='media-left media-middle'>"+
        "<a href='#'>"+
          "<img class='media-object' src='upload/"+element._id+".jpg"+"' "+on_error_string+" alt='...'>"+
        "</a>"+
      "</div>"+
      "<div class='media-body'>"+
        "<h3 class='media-heading'><a href='post.html?id="+element._id+"'>"+ element.title+"</a></h3>"+
       element.body.substr(0,400)+
      "</div>"+
    "</div>");
        });
      });
  });
   $("#searchBtn").click(function(){
      var searchText=$("#searchBar").val();
      window.location.replace('blogs.html?search='+searchText);
    });
   $(window).bind('scroll', function () {
    if ($(window).scrollTop() > 50) {
        $('#main-nav').addClass('navbar-fixed-top');
        $('#main-nav').removeClass('tranparent-background');
    } else {
        $('#main-nav').removeClass('navbar-fixed-top');
         $('#main-nav').addClass('tranparent-background');
    }
  });
  </script>
