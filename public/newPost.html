<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <input type="text" name="postTitle" id="postTitle" placeholder="title of the post"/>
  <input type="text" name="postAuthor" id="postAuthor" placeholder="Author name" />
  <textarea id="postContent"></textarea>
  <form ref='uploadForm' 
      id='uploadForm' 
      action='http://localhost:3000/upload' 
      method='post' 
      encType="multipart/form-data">
        <input type="text" id="fileUploadName" id="fileUploadName" />
        <input type="file" name="sampleFile" />
        <input type='submit' value='Upload!' />
    </form>
  <button id="submitPost">Submit</button>
  <script src="js/jquery.js"></script>
  <script>
    $(document).ready(
      function(){
        $("#submitPost").click(
          function(){
            var postTitle=$("#postTitle").val();
            var postAuthor=$("#postAuthor").val();
            var postContent=$("#postContent").val();
            $.post("http://localhost:3000/blogs",{ title:postTitle,author:postAuthor,body:postContent}, function(data, status){
                     console.log(data);
                     $("#fileUploadName").val(data._id);
            });
          }
        );
      }
    );
  </script>
</body>
</head>
